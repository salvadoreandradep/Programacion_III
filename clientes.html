<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freund AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0066ff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            background-color: #003381;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        footer {
            background-color: #003381;
            color: #fff;
            padding: 20px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-logo {
            flex: 1;
            text-align: center;
        }

        .footer-logo img {
            width: 100px;
        }

        .footer-contact, .footer-social {
            flex: 1;
            text-align: center;
            margin: 20px;
        }

        .footer-contact h4, .footer-social h4 {
            font-size: 18px;
        }

        .footer-contact p, .footer-social a {
            margin: 5px 0;
            text-decoration: none;
            color: #fff;
        }

        .footer-social a {
            margin: 0 10px;
        }

        .footer-bottom {
            text-align: center;
            background-color: #0066ff;
            padding: 10px 0;
        }

        .card-body {
    padding: 20px;
    background-color: #f7f7f7;
}

/* Estilos para la tabla */
table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
}

table th, table td {
    padding: 10px;
    text-align: left;
}

table thead {
    background-color: #343a40;
    color: #fff;
}

/* Estilos para el cuadro de búsqueda */
.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

/* Estilos para las filas de datos */
table tbody tr:hover {
    background-color: #e2e2e2;
}

/* Estilos para los encabezados de la tabla */
table th {
    font-weight: bold;
}

/* Añadir un borde a la tabla */
table {
    border: 1px solid #ccc;
}

/* Estilos para el cuadro de búsqueda */
#txtBuscarAlumnos {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Estilos para el botón Buscar (opcional) */
#btnBuscar {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Estilos para las filas de datos al pasar el mouse por encima */
table tbody tr:hover {
    background-color: #f0f0f0;
}
    
    </style>
</head>
<body>
    <header>
        <h1>Freund AI</h1>
    </header>
    <nav>
        <a href="index.html" > Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#empleados">Empleados</a>
    </nav>
