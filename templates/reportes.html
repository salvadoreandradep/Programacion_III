<!DOCTYPE html>
<html>
<head>
    <title>Informe de Problemas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 10px;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
        }


        h1 {
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 10px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

    </style>
</head>
<body>
    
    <header>
        <h1>Nombre de la Empresa</h1>
    </header>

    <nav>
        <a href="inicio">Inicio</a>
        <a href="#">Administrar datos</a>
        <a href="#">Seguridad</a>
        <a href="reportes">Reportes</a>
    </nav>

    <div class="container">
        <h1>Informe de Problemas</h1>
        <form action="/submit_report" method="post">
            <label for="hora">Hora:</label>
            <input type="text" name="hora" id="hora" required pattern="^(?!\s*$).+" title="No se permiten espacios en blanco">
    
            <label for="dia">Día:</label>
            <input type="text" name="dia" id="dia" required pattern="^(?!\s*$).+" title="No se permiten espacios en blanco">
    
            <label for="problema">Problema:</label>
            <textarea name="problema" rows="4" required pattern="^(?!\s*$).+" title="No se permiten espacios en blanco"></textarea>
    
            <label for="empleado_nombre">Nombre del Empleado:</label>
            <input type="text" name="empleado_nombre" required pattern="^(?!\s*$).+" title="No se permiten espacios en blanco">
    
            <input type="submit" value="Enviar Informe">
           
        </form>




    </div>


<table>
        <tr>
            <th>ID</th>
            <th>Hora</th>
            <th>Día</th>
            <th>Problema</th>
            <th>Nombre del Empleado</th>
        </tr>
        {% for report in reports %}
            <tr>
                <td>{{ report[0] }}</td>
                <td>{{ report[1] }}</td>
                <td>{{ report[2] }}</td>
                <td>{{ report[3] }}</td>
                <td>{{ report[4] }}</td>
            </tr>
        {% endfor %}
    </table>

   

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr('#hora', {
            enableTime: true,
            noCalendar: true, // Esto deshabilita el calendario
            dateFormat: "H:i", // Formato de hora
        });

        flatpickr('#dia', {
            enableTime: false,
            dateFormat: "Y-m-d",
        });
    </script>
</body>
</html>
