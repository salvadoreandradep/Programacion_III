<body>

        <a href="inicio">Inicio üè†</a>

    <center>
    <div class="container">

        <div id="camera-container">
            <video id="camera-feed" autoplay></video>
            <div id="motion-indicator"></div>
            <div id="recording-indicator"></div>
        </div>
        
        <p id="timestamp"></p>
       
    </div>

    <center>
        <div class="container">
      
            <button id="start-button">Start Camera</button>
            <button id="stop-button">Stop Camera</button>
            <button id="switch-button">Switch Camera</button>
            <button id="start-recording-button">Start Recording</button>
            <button id="stop-recording-button">Stop Recording</button>
    </div>
    </center>


    
    <script>
        const videoElement = document.getElementById('camera-feed');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const switchButton = document.getElementById('switch-button');
        const startRecordingButton = document.getElementById('start-recording-button');
        const stopRecordingButton = document.getElementById('stop-recording-button');
        const timestampElement = document.getElementById('timestamp');
        const motionIndicator = document.getElementById('motion-indicator');
        const recordingIndicator = document.getElementById('recording-indicator');
        let currentStream;
        let mediaRecorder;
        let recordedChunks = [];

        // Variables para detecci√≥n de movimiento
        let motionDetected = false;
        let motionThreshold = 10; // Umbral de movimiento, puedes ajustarlo seg√∫n tus necesidades

        // Variables para sonido
        const sound = new Audio('path/to/sound.mp3'); // Cambia la ruta al archivo de sonido

        // Funci√≥n para actualizar la fecha y la hora
        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toLocaleString();
            timestampElement.textContent = timestamp;
        }

        // Obtener acceso a la c√°mara y mostrar el video en el elemento de video
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                currentStream = stream;
                updateTimestamp(); // Actualizar la fecha y hora cuando se inicie la c√°mara

                // Agregar detecci√≥n de movimiento
                window.addEventListener('devicemotion', handleMotion);

                // Si la grabaci√≥n est√° activa, reiniciar la grabaci√≥n con la nueva corriente
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    startRecording();
                }
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
            }
        }

        // Detener la c√°mara
        function stopCamera() {
            if (currentStream) {
                const tracks = currentStream.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
                // Remover detecci√≥n de movimiento al detener la c√°mara
                window.removeEventListener('devicemotion', handleMotion);
            }
        }

        // Cambiar entre c√°maras
        async function switchCamera() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            
            if (videoDevices.length > 1) {
                const currentDeviceId = currentStream.getVideoTracks()[0].getSettings().deviceId;
                const nextDevice = videoDevices.find(device => device.deviceId !== currentDeviceId);

                if (nextDevice) {
                    stopCamera();
                    await startCameraWithDevice(nextDevice.deviceId);
                }
            }
        }

        // Iniciar c√°mara con dispositivo espec√≠fico
        async function startCameraWithDevice(deviceId) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } });
                videoElement.srcObject = stream;
                currentStream = stream;
                updateTimestamp();
                // Agregar detecci√≥n de movimiento
                window.addEventListener('devicemotion', handleMotion);
                
                // Si la grabaci√≥n est√° activa, reiniciar la grabaci√≥n con la nueva corriente
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    startRecording();
                }
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
            }
        }

        // Iniciar grabaci√≥n
        function startRecording() {
            recordedChunks = [];
            const now = new Date();
            const timestamp = now.toLocaleString().replace(/[\s,/:]/g, '-'); // Reemplazar espacios, comas y barras con guiones
            const fileName = `recorded-video_${timestamp}.mp4`;

            mediaRecorder = new MediaRecorder(currentStream);

            mediaRecorder.ondataavailable = function (event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = function () {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                recordingIndicator.style.display = 'none';
            };

            recordingIndicator.style.display = 'block';
            mediaRecorder.start();
        }

        // Detener grabaci√≥n
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        // Manejar eventos de detecci√≥n de movimiento
        function handleMotion(event) {
            const acceleration = event.accelerationIncludingGravity;
            const magnitude = Math.sqrt(acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2);

            if (magnitude > motionThreshold) {
                motionDetected = true;
                // Mostrar indicador de movimiento
                motionIndicator.style.backgroundColor = 'red';
                // Reproducir sonido
                playSound();
                // Iniciar grabaci√≥n cuando se detecta movimiento
                startRecording();
            } else {
                motionDetected = false;
                // Ocultar indicador de movimiento
                motionIndicator.style.backgroundColor = 'green';
                // Detener grabaci√≥n cuando no hay movimiento
                stopRecording();
            }
        }

        // Reproducir sonido
        function playSound() {
            sound.play();
        }

        startButton.addEventListener('click', startCamera);
        stopButton.addEventListener('click', stopCamera);
        switchButton.addEventListener('click', switchCamera);
        startRecordingButton.addEventListener('click', startRecording);
        stopRecordingButton.addEventListener('click', stopRecording);
        // Actualizar la hora cada segundo
        setInterval(updateTimestamp, 1000);

        function confirmarAccion() {
    var respuesta = confirm("¬øQuieres ir a la p√°gina de administraci√≥n de datos?");
    return respuesta;
}
    </script>
