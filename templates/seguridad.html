<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nombre de la Empresa - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 10px;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        .container {
            position: relative;
        }
        .timestamp {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-size: 18px;
        }
        video {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>UI Freund System v1.0</h1>
    </header>

    <nav>
        <a href="inicio">Administrar datos</a>
        <a href="#">Administrar datos</a>
        <a href="reportes">Reportes</a>
    </nav>

    <div class="container">
        <video id="camera-feed" autoplay></video>
        <div class="timestamp" id="timestamp">Fecha y hora</div>
    </div>

    <center>
    <button id="start-button">Iniciar cámara</button>
    <button id="stop-button">Detener cámara</button>
    </center>
    <script>
        const videoElement = document.getElementById('camera-feed');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const timestampElement = document.getElementById('timestamp');

        // Función para actualizar la fecha y la hora
        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toLocaleString();
            timestampElement.textContent = timestamp;
        }

        // Obtener acceso a la cámara y mostrar el video en el elemento de video
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                updateTimestamp(); // Actualizar la fecha y hora cuando se inicie la cámara
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
            }
        }

        // Detener la cámara
        function stopCamera() {
            const stream = videoElement.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
            }
        }

        startButton.addEventListener('click', startCamera);
        stopButton.addEventListener('click', stopCamera);

        // Actualizar la hora cada segundo
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
