<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            background-color: #003e7f;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
        }

        .customer {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .employee {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .card-body {
    padding: 20px;
    background-color: #f7f7f7;
    border-radius: 5px;
}


table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
    
}

table th, table td {
    padding: 10px;
    text-align: left;
    
}

table thead {
    background-color: #343a40;
    color: #fff;
    
    
}

/* Estilos para el cuadro de búsqueda */
.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    
}

/* Estilos para las filas de datos */
table tbody tr:hover {
    background-color: #e2e2e2;
    
    
}

/* Estilos para los encabezados de la tabla */
table th {
    font-weight: bold;
    
}

/* Añadir un borde a la tabla */
table {
    border: 1px solid #ccc;
    
}

/* Estilos para el cuadro de búsqueda */
#txtBuscarAlumnos {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 50px;
    font-size: 16px;
    width: 100%; 
    box-sizing: border-box; 
}


#btnBuscar {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Estilos para las filas de datos al pasar el mouse por encima */
table tbody tr:hover {
    background-color: #f0f0f0;
}
    </style>
</head>
<body>

    <header>
        <h1> Freund UI </h1>
    </header>
   
    <nav>
        <a href="clientes">CLIENTES</a>
        <a href="productos">PRODUCTOS</a>
        <a href="empleados">EMPLEADOS</a>
    </nav>



    <div class="card">
        <div class="card-body bg-warning ">
            <div class="row">
                <div class="col">
                    <h5 class="card-title text-black">Lista de Productos</h5>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Buscar:</span>
                        <input type="text" name="txtBuscarAlumnos" id="txtBuscarAlumnos" class="form-control">
                    </div>
                    <table class="table table-striped table-hover table-dark" id="tblConsultaAlumnos">
                        <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>MARCA</th>
                                <th>AREA</th>
                                <th>DISPONIBILIDAD</th>
                                                            </tr>
                        </thead>
                        <tbody>
                            {% for alumno in alumnos %}
                            <tr>
                                <td>{{ alumno[0] }}</td>
                                <td>{{ alumno[1] }}</td>
                                <td>{{ alumno[2] }}</td>
                                <td>{{ alumno[3] }}</td>
                               
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  
    <script>
        const input = document.getElementById('txtBuscarAlumnos');
        const table = document.getElementById('tblConsultaAlumnos');
        const rows = table.getElementsByTagName('tr');

        input.addEventListener('input', function () {
            const filter = input.value.toLowerCase();
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.getElementsByTagName('td');
                let visible = false;
                for (let j = 0; j < cells.length; j++) {
                    const cell = cells[j];
                    if (cell.innerHTML.toLowerCase().includes(filter)) {
                        visible = true;
                        break;
                    }
                }
                row.style.display = visible ? '' : 'none';
            }
        });
    </script>
</body>
</html>
