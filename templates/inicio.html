<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            background-color: #003e7f;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
        }

        .customer {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .employee {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .card-body {
    padding: 20px;
    background-color: #f7f7f7;
    border-radius: 5px;
}


table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
    
}

table th, table td {
    padding: 10px;
    text-align: left;
    
}

table thead {
    background-color: #343a40;
    color: #fff;
    
    
}

/* Estilos para el cuadro de búsqueda */
.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    
}

/* Estilos para las filas de datos */
table tbody tr:hover {
    background-color: #e2e2e2;
    
    
}

/* Estilos para los encabezados de la tabla */
table th {
    font-weight: bold;
    
}

/* Añadir un borde a la tabla */
table {
    border: 1px solid #ccc;
    
}

/* Estilos para el cuadro de búsqueda */
#txtBuscarAlumnos {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 50px;
    font-size: 16px;
    width: 100%; 
    box-sizing: border-box; 
}


#btnBuscar {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Estilos para las filas de datos al pasar el mouse por encima */
table tbody tr:hover {
    background-color: #f0f0f0;
}
    </style>
</head>
<body>
   
    <nav>
        <a href="clientes">Clientes</a>
        <a href="productos">Productos</a>
        <a href="empleados">Empleados</a>
    </nav>


    <div class="card-body">
        <div class="row p-1">
            <div class="col">
                <table class="table table-sm table-hover table-dark" id="tblConsultaAlumnos">
                    <thead>
                        <tr>
                            <th>Buscar:</th>
                            <th colspan="4">
                                <input type="text" name="txtBuscarAlumnos" id="txtBuscarAlumnos" 
                                    class="form-control" onkeyup="buscarAlumnos(this.value)">
                            </th>
                        </tr>
                        <tr>
                            <th>CODIGO</th>
                            <th>NOMBRE</th>
                            <th>DIRECCION</th>
                            <th>TEL</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody> </tbody>
                </table>
            </div>
        </div>  
    </div>

    
   
</body>
</html>
