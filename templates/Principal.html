<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            background-color: #003e7f;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
        }

        .customer {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .employee {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda en Línea</h1>
    </header>
    <nav>
        <a href="clientes">Clientes</a>
        <a href="#">Productos</a>
        <a href="#">Empleados</a>
    </nav>
    
    <footer>
        &copy; 2023 Tienda en Línea
    </footer>
</body>
</html>
