<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ecf5ff;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }
        .container {
            padding-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            background-color: #003e7f;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1> Gestión de Clientes </h1>
    </header>

    <nav>
        <a href="register">INICIO</a>
        <a href="productos">PRODUCTOS</a>
        <a href="empleados">EMPLEADOS</a>
    </nav>



    <form action="/guardar" method="POST">
    </nav>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        AGREGA UN CLIENTE
                    </div>
                    <div class="card-body">
                        <div class="row p-1">
                            <div class="col-9">NOMBRE:</div>
                            <div class="col-9">
                                <input required type="text" name="txtCodigoAlumnos" id="txtCodigoAlumnos" class="form-control">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-9">APELLIDO:</div>
                            <div class="col-">
                                <input required type="text" name="txtNombreAlumnos" id="txtNombreAlumnos" class="form-control">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-9">DUI:</div>
                            <div class="col-9">
                                <input required type="text" name="txtDireccionAlumnos" id="txtDireccionAlumnos" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9">TELEFONO:</div>
                            <div class="col-9">
                                <input required type="text" name="txtTelefonoAlumnos" id="txtTelefonoAlumnos" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-success">
                        <div class="row">
                            <div class="col text-center">
                                <input type="reset" value="Nuevo" class="btn btn-danger">
                                <input type="submit" value="Guardar" class="btn btn-success">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>


    <div class="card">
        <div class="card-body bg-primary ">
            <div class="row">
                <div class="col">
                    <h5 class="card-title text-white">Lista de Alumnos</h5>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Buscar:</span>
                        <input type="text" name="txtBuscarAlumnos" id="txtBuscarAlumnos" class="form-control">
                    </div>
                    <table class="table table-striped table-hover table-dark" id="tblConsultaAlumnos">
                        <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>APELLIDO</th>
                                <th>DUI</th>
                                <th>TEL</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for alumno in alumnos %}
                            <tr>
                                <td>{{ alumno[0] }}</td>
                                <td>{{ alumno[1] }}</td>
                                <td>{{ alumno[2] }}</td>
                                <td>{{ alumno[3] }}</td>
                                <td>
                                    <form method="POST" action="/eliminar_cliente">
                                        <input type="hidden" name="codigo" value="{{ alumno[0] }}">
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        const input = document.getElementById('txtBuscarAlumnos');
        const table = document.getElementById('tblConsultaAlumnos');
        const rows = table.getElementsByTagName('tr');

        input.addEventListener('input', function () {
            const filter = input.value.toLowerCase();
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.getElementsByTagName('td');
                let visible = false;
                for (let j = 0; j < cells.length; j++) {
                    const cell = cells[j];
                    if (cell.innerHTML.toLowerCase().includes(filter)) {
                        visible = true;
                        break;
                    }
                }
                row.style.display = visible ? '' : 'none';
            }
        });
    </script>
</body>
</html>
