<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/actualizar/{{ producto[0] }}" method="post">
        <h1>Modificar Producto</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ producto[1] }}" required>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea name="descripcion" required>{{ producto[2] }}</textarea>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto[3] }}" required>

        <label for="stock">Stock:</label>
        <input type="number" name="stock" value="{{ producto[4] }}" required>

        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
