<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Server en python</title>
</head>

<style>
    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    header {
        background-color: #007bff;
        color: #fff;
        padding: 10px 0;
    }
    nav {
        display: flex;
        justify-content: space-around;
        list-style: none;
        padding: 0;
    }
    nav a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    /* Estilos para la sección de productos */
    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .product {
        flex-basis: calc(33.33% - 20px);
        margin-bottom: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .product img {
        max-width: 100%;
        height: auto;
    }
    /* Estilos para el botón de ver más productos */
    .view-more {
        text-align: center;
    }
    .view-more button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }


.add-to-cart {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    /* Estilos para el modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }
    .modal-content button {
        margin: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

#chatbot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

/* Estilos para el chatbot */
    #chatbot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    /* Estilos para el contenedor del chatbot */
    #chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
    }
    /* Estilos para el encabezado del chatbot */
    #chatbot-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    /* Estilos para los mensajes del chatbot */
    #chatbot-messages {
        padding: 10px;
        flex-grow: 1;
        overflow-y: auto;
    }
    .message {
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
        max-width: 70%;
    }
    .user {
        background-color: #f0f0f0;
        align-self: flex-end;
    }
    .bot {
        background-color: #007bff;
        color: #fff;
        align-self: flex-start;
    }
    /* Estilos para el campo de entrada del chatbot */
    #chatbot-input {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-top: 1px solid #ccc;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }
    #chatbot-input input {
        flex-grow: 1;
        padding: 5px;
        border: none;
        border-radius: 5px;
    }
    #chatbot-input button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>

<body>

    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">::. Sistema Academico.::</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mimenu" id="mnxMenu">
                    <li class="nav-item">
                        <a class="nav-link" data-form="alumnos" href="#">Administrar de Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-form="materias" href="#">Administrar de Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-form="docentes" href="#">Administrar de Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
    <div class="container-fluid">
        <div class="position-absolute" id="alumnos"></div>
        <div class="position-absolute" id="busqueda_alumnos"></div>
        <div class="position-absolute" id="materias"></div>
        <div class="position-absolute" id="docentes"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", e=>{
            mnxMenu.addEventListener("click", event=>{
                event.preventDefault();

                let form = event.target.dataset.form;
                abrirVentana(form);
            });
        });
        function abrirVentana(form){
            $element = $(`#${form}`);
            if( $element.find("form").length<=0 ){
                fetch(`/frm${form}`).then(resp=>resp.text()).then(resp=>{
                    $($element).html(resp).draggable();
                    closeForm();
                });
            }else{
                $element.show();
            }
        }
        function closeForm(){
            $('.close').off('click').on('click',event=>{
                let form = event.target.dataset.form;
                $(`#${form}`).hide();
            });
        }
    </script>
</body>
</html>
