<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Server en python</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sistema Academico</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mimenu">
            <ul class="navbar-nav mimenu" id="mimenu">
              <li class="nav-item">
                <a class="nav-link"  data-form="alumno" href="#">Alumnos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-form="materia" href="#">Materia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-form="docente" href="#">Docente</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-fluid">

        <div class= "absolute" id="alumno"> </div>
        <div class= "absolute" id="materia"> </div>
        <div class= "absolute" id="documento"> </div>
       
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", e=>{
        mimenu.addEventListener("click", event=>{
            event.preventDefault();

        let form = event.target.dataset.form, 
            $element = document.querySelector('#${form');
        if ($element.length()<=0){
            fetch('/alimno.html').then(resp=>resp.text()).then(resp=>{$element.innerHTML = resp;
            });
        }
    });
});
    </script>
</body>
</html>
